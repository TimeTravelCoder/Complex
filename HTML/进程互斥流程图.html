<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互斥锁（Mutex）工作流程示意图</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap');
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f8fafc;
        }
        .diagram-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2.5rem;
            background-color: white;
            border: 1px solid #e2e8f0;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 3rem;
        }
        .flow-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .box {
            width: 180px;
            padding: 1rem 1.5rem;
            border: 2px solid #94a3b8;
            border-radius: 0.5rem;
            text-align: center;
            font-weight: 500;
            color: #1e293b;
            background-color: #f1f5f9;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        }
        .critical-section {
            border-color: #f87171; /* Red border for emphasis */
            background-color: #fef2f2;
            color: #b91c1c;
        }
        .arrow {
            width: 2px;
            height: 40px;
            background-color: #64748b;
            position: relative;
        }
        .arrow::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 12px solid #64748b;
        }
    </style>
</head>
<body>

    <div class="diagram-container">
        <h1 class="title">进程互斥流程示意图</h1>
        <div class="flex justify-center">
            <!-- Added `relative` for positioning context of the loop arrow -->
            <div class="flow-item relative">
                <div class="box rounded-full w-auto px-8">开始</div>
                <div class="arrow"></div>
                
                <div id="wait-mutex" class="box">wait(mutex)</div>
                <div class="arrow"></div>
                
                <div class="box critical-section">临界区</div>
                <div class="arrow"></div>
                
                <div class="box">signal(mutex)</div>
                <div class="arrow"></div>
                
                <div class="box">剩余区</div>
                
                <!-- Corrected Loop Arrow -->
                <div class="absolute top-[130px] left-[-82px] w-[80px] h-[300px] border-l-2 border-t-2 border-b-2 border-slate-500 rounded-l-xl">
                    <!-- Arrowhead pointing to 'wait(mutex)' -->
                    <div class="absolute top-[-1px] left-full w-0 h-0
                        border-t-[8px] border-t-transparent
                        border-b-[8px] border-b-transparent
                        border-l-[12px] border-l-slate-500">
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
